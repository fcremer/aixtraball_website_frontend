    <h2>Restaurationsbericht: Doctor Who (Bally, 1992)</h2>
    <p>Im September 2013 wurde die komplette Spielfläche eines Doctor Who-Flippers restauriert. Alle sichtbaren und mechanisch relevanten Teile wurden gründlich gereinigt, verschlissene Komponenten ausgetauscht. Besonders die Spielfläche wurde aufwendig im Airbrushverfahren ausgebessert und anschließend mit vier Schichten hochwertigem Klarlack versiegelt.</p>

    <p>Rund ein Jahr später folgte die äußere Restauration des Cabinets. Nach über zwei Jahrzehnten Sonnenlicht waren die Farben des Gehäuses stark ausgeblichen. Neue Decals für Cabinet und Backbox wurden aufgebracht, um dem Flipper wieder das ursprüngliche Erscheinungsbild zurückzugeben.</p>

    <h3>Vorbereitung und Demontage</h3>
    <p>Im ersten Schritt wurden alle Anbauteile vom Gehäuse und der Backbox entfernt. Die vollständige Entkernung ermöglichte eine exakte Bearbeitung der Holzflächen. Jeder einzelne Arbeitsschritt wurde fotografisch dokumentiert, um den späteren Wiederaufbau zu erleichtern. Schrauben wurden neu schwarz lackiert, die Kassentür vollständig aufgearbeitet und mit spezieller Strukturfarbe versehen – für eine neuwertige Optik.</p>

    <h3>Alte Decals entfernen</h3>
    <p>Das Entfernen der alten Decals stellte sich als besonders arbeitsintensiv heraus. Zwei Methoden kamen zur Anwendung: Entweder durch Erhitzen mit Heißluftfön und anschließendes Abkratzen per Spachtel, oder – bevorzugt – durch das vollständige Abschleifen der Fläche mit einem Exzenterschleifer. Letztere Variante sorgte für eine absolut glatte, kleberfreie Oberfläche.</p>

    <h3>Vorbereitung der neuen Oberfläche</h3>
    <p>Alle Beschädigungen und Gebrauchsspuren der letzten Jahrzehnte wurden mit Holzspachtel ausgebessert und geschliffen. Dabei galt das Prinzip: <em>„Schleifen … Babypopo … NEIN … weiter schleifen!“</em>. Im Anschluss wurde die gesamte Fläche sorgfältig mit Silikonentferner gereinigt, um jeglichen Staubeinschluss unter den neuen Decals zu vermeiden – dieser würde später zu unerwünschten Blasen oder Kraterbildung führen.</p>

    <h3>Aufbringen der neuen Decals</h3>
    <p>Das neue Dekor musste exakt ausgerichtet werden, mit Überstand auf allen vier Seiten. Fixiert mit Kreppband wurde zunächst ein Drittel der Trägerfolie gelöst, dann vorsichtig und gleichmäßig mit Rakel oder Lappen Stück für Stück verklebt. Ein einmal aufgebrachtes Decal lässt sich nicht mehr korrigieren – daher war absolute Präzision gefragt.</p>

    <p>Nach vollständigem Verkleben wurden die Ränder der Folie mit einem Teppichmesser exakt entlang der Kanten geschnitten. Um sichtbare weiße Schnittkanten zu vermeiden, wurden diese abschließend mit schwarzem Marker (Edding) eingefärbt. Auch alle späteren Schraubpunkte wurden vorsichtig in die Folie eingeritzt, um Montageprobleme zu vermeiden.</p>

    <h3>Ergebnis</h3>
    <p>Nach ca. 30–35 Stunden intensiver Arbeit präsentiert sich das Gehäuse in neuwertigem Zustand. Die Kombination aus Klarlackversiegelter Spielfläche und vollständig erneuertem Cabinet macht diesen Doctor Who zu einem echten Hingucker – spielbereit und optisch aufgewertet für viele weitere Jahre im Einsatz.</p>
