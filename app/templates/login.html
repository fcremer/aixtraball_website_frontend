{% extends "base.html" %}
{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <i class="bi bi-shield-lock fs-1 text-primary"></i>
              <h1 class="h4 mt-2 mb-0">Admin Login</h1>
            </div>
            <form method="post">
              <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
              <div class="mb-3">
                <label class="form-label">Benutzername</label>
                <input type="text" class="form-control" name="username" required autocomplete="username">
              </div>
              <div class="mb-3">
                <label class="form-label">Passwort</label>
                <input type="password" class="form-control" name="password" required autocomplete="current-password">
              </div>
              <div class="mb-3">
                <label class="form-label">Bitte rechne: {{ captcha_question }} = ?</label>
                <input type="text" class="form-control" name="captcha" required inputmode="numeric" pattern="[0-9]*">
              </div>
              <button class="btn btn-primary w-100" type="submit">Anmelden</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
{% endblock %}
