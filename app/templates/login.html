{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width:400px; margin-top:6rem;">
  <h2 class="mb-4">Admin Login</h2>
  <form method="post">
    <div class="mb-3">
      <input type="text" class="form-control" name="username" placeholder="Benutzername">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Passwort">
    </div>
    <button class="btn btn-primary w-100">Anmelden</button>
  </form>
</div>
{% endblock %}
