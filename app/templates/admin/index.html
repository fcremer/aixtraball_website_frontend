{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top:6rem;">
  <h2 class="mb-4">Admin Bereich</h2>
  <div class="list-group">
  {% for key, cfg in configs.items() %}
    <a class="list-group-item list-group-item-action" href="{{ url_for('admin_edit', name=key) }}">
      {{ key.replace('_', ' ').title() }} bearbeiten
    </a>
  {% endfor %}
  </div>
  <a class="btn btn-secondary mt-4" href="{{ url_for('logout') }}">Logout</a>
</div>
{% endblock %}
