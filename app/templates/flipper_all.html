{% extends 'base.html' %}
{% block content %}
<section class="py-5 bg-light">
  <div class="container">

    <h1 class="mb-4 text-center">Alle Flipper</h1>

    {% for group in groups %}
      <!-- Buchstaben-Header -->
      <h2 class="fw-bold mt-5 mb-3" style="color: var(--bs-primary);">
        {{ group.letter }}
      </h2>

      <div class="row g-4">
        {% for flipper in group.flippers %}
          <div class="col-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
              <!-- klickbares Bild (nur auf dieser Seite) -->
              {% if flipper.link %}
                <a href="{{ flipper.link }}" target="_blank" rel="noopener">
                  <img src="{{ flipper.image | asset }}"
                       class="card-img-top"
                       alt="{{ flipper.name }}">
                </a>
              {% else %}
                <img src="{{ flipper.image | asset }}"
                     class="card-img-top"
                     alt="{{ flipper.name }}">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title text-center">{{ flipper.name }}</h5>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endfor %}

  </div>
</section>
{% endblock %}
