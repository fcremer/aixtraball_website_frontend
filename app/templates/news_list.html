{% extends 'base.html' %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="mb-4 text-center">News</h1>
    {% for article in news %}
      <div class="card mb-4 shadow-sm">
        <img src="{{ article.preview_image | asset }}" class="card-img-top" alt="{{ article.title }}">
        <div class="card-body">
          <h3 class="card-title">{{ article.title }}</h3>
          <p class="text-muted">{{ article.date }}</p>
          <p class="card-text">{{ article.excerpt }}</p>
          <a href="{{ url_for('news_detail', slug=article.slug) }}" class="btn btn-primary">Mehr erfahren</a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
